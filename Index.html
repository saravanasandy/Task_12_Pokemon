<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                80
            </p>
            <img src="https://i.pinimg.com/originals/cc/19/65/cc1965add483ed1d6791c68723784e55.png" alt="image" class="img">
            <h2 class="pokemon-name">Pikachu</h2>
            <div class="types">
                <span>type 1</span>
                <span>type 2</span>
            </div>
            <div class="stats">
                <div>
                    <h3>200</h3>
                    <p>Defence</p>
                </div>
                <div>
                    <h3>100</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>250</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
